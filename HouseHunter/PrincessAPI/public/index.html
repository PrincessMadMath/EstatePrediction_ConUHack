<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">houseHunter</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css MUST INCLUDE ALL REQUIRED STYLESHEETS FROM THE LIB-->
    <link href="public/styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="public/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="public/lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet" type="text/css" />
    <link href="public/lib/toastr/toastr.css" rel="stylesheet" type="text/css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css MUST INCLUDE styles/styles.css-->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div>
        <div ng-include="'public/app/layout/shell.html'"></div>
        <div id="splash-page" ng-show="showSplash">
            <div class="page-splash">
                <div class="page-splash-message">
                    houseHunter
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

<!-- build:js js/lib.js MUST ENTER ALL FILE FROM THE LIB FOLDER-->
    <script src="public/lib/jquery/dist/jquery.js" type="text/javascript"></script>

    <script src="public/lib/angular/angular.js" type="text/javascript"></script>
    <script src="public/lib/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="public/lib/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
    <script src="public/lib/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
    <script src="public/lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="public/lib/flat-ui/dist/js/flat-ui.js" type="text/javascript"></script>
    <script src="public/lib/moment/moment.js" type="text/javascript"></script>
    <script src="public/lib/toastr/toastr.js" type="text/javascript"></script>
    <script src="public/lib/videojs/dist/video-js/video.js" type="text/javascript"></script>

    <script src="public/app/layout/layout.module.js"  type="text/javascript"></script>
    <script src="public/app/widgets/widgets.module.js" type="text/javascript"></script>
    <script src="public/app/blocks/router/router.module.js" type="text/javascript"></script>
    <script src="public/app/blocks/logger/logger.module.js" type="text/javascript"></script>
    <script src="public/app/blocks/exception/exception.module.js" type="text/javascript"></script>
    <script src="public/app/core/core.module.js" type="text/javascript"></script>
    <script src="public/app/app.module.js" type="text/javascript"></script>

<!-- bower:js MUST ENTER MODULE -> SERVICES -> DIRECTIVES -> CONTROLLER -> ROUTES -->
    <!-- endbower -->
    <!-- endbuild -->

</body>
</html>
